<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            width: 100px;
            font: normal 18pt Arial;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando numeros</h1>
    <input type="number" name="text01" id="text01"> +
    <input type="number" name="text02" id="text02">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">resultado...</div>

    <script>
        function somar() {
            var txt1 = window.document.getElementById('text01')
            var txt2 = window.document.getElementById('text02')
            var res = window.document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
