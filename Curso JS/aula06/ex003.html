<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(185, 185, 236);
            color: white; 
            font: normal 22pt arial;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Meu Primeiro Programa</p>

    <Script>
        // number.Parseint transforma var em number
        var n1 = Number(window.prompt('Digite um numero de 0 à 10!')) // retorna string
        var n2 = Number(window.prompt('Digite outro numero de 0 à 10!')) // retorna tring
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`) // concatenação

    </Script>
</body>
</html>
